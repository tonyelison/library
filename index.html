<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="book-list"></div>
  <button class="open-form-btn">Add New Book</button>

  <div class="modal-overlay">
    <form action="" method="post" id="AddBookForm">
      <header>
        <h2>Add New Book</h2>
        <button class="close" type="button">Ã—</button>
      </header>
    
      <div class="form-field">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
      </div>
      <div class="form-field">
        <label for="author">Author</label>
        <input type="text" name="author" id="author">
      </div>
      <div class="form-field">
        <label for="pages">Number of Pages</label>
        <input type="number" step="1" name="pages" id="pages">
      </div>
      <fieldset class="form-field">
        <legend>Was this book read?</legend>
        <input id="read" name="read" type="radio" value="true">
        <label for="read">Yes</label>
        <input id="unread" name="read" type="radio" value="false">
        <label for="unread">No</label>
      </fieldset>
      <button type="submit">Add</button>
    </form>
  </div>
</body>
</html>
